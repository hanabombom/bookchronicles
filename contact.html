<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - The Book Chronicles</title>
  <meta charset="UTF-8">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      color: #4b2e2e;
      padding: 50px;
      background-image: url('oldpaper.jpg');
      background-repeat: repeat;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    h1 {
      font-family: "Garamond", "Georgia", serif;
      font-size: 60px;
      margin-bottom: 30px;
      color: #4b2e2e;
    }

    .container {
      background-color: rgba(245, 230, 196, 0.85);
      max-width: 700px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    p {
      font-family: "Centaur";
      font-size: 30px;
      max-width: 600px;
      margin: 0 auto 20px auto;
      line-height: 1.5;
    }

    a {
      font-family: "Centaur";
      font-size: 26px;
      color: #4b2e2e;
      text-decoration: underline;
      display: inline-block;
      margin: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input, textarea {
      width: 80%;
      padding: 10px;
      border: 1px solid #bda27e;
      border-radius: 8px;
      background-color: rgba(255, 250, 240, 0.8);
      font-family: "Centaur";
      font-size: 20px;
      color: #4b2e2e;
    }

    button {
      background-color: #4b2e2e;
      color: #f5e6c4;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-family: "Centaur";
      font-size: 22px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a1e1e;
    }
	.sticker {
    position: absolute;
    width: 100px; /
    height: auto;}
   .top-left {
    top: 10px;
    left: 10px;}
   .top-right {
    top: 10px;
    right: 10px;}
   .bottom-left {
    bottom: 10px;
    left: 10px;}
   .bottom-right {
    bottom: 10px;
    right: 10px;}
	@media (max-width: 600px) {
    body {
        padding: 20px;
    }

    h1 {
        font-size: 40px;
    }

    p, a {
        font-size: 20px;
    }

    .container, .book {
        max-width: 90%;
        padding: 15px;
    }

    .book {
        flex-direction: column;
        align-items: center;
    }

    .book img {
        width: 100%;
        max-width: 200px;
        margin-bottom: 15px;
    }

    input, textarea, button {
        width: 100%;
        font-size: 18px;
    }
    }
	</style>	
   </head>
   <body> 
   <img src="book.png" alt="sticker" class="sticker top-left">
   <img src="hedwig.png" alt="sticker" class="sticker top-right">
   <img src="letter.png" alt="sticker" class="sticker bottom-left">
   <img src="platforn.png" alt="sticker" class="sticker bottom-right">
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us!</h1>
    <a href="index.html">← Back to Home</a>
    <p>
      We’d love to hear your book recommendations! Fill out our form below and we’ll consider adding your favorites to our growing collection.  
      If you have any concerns regarding our content, you can contact us via phone or email.
    </p>

    <a href="mailto:misshaniasherif@gmail.com">Email us!</a>
    <a href="tel:+971556453034">Call us!</a>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
